name: 'Terraform Validate and Plan'

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  terraform-validate:
    name: Terraform Step Validate and Plan
    runs-on: poc-runner

    steps:

    - name: checkout code
      uses: actions/checkout@v3

    - name: Set environment variables
      run: |
        export ENV=${{inputs.environment}}
        if [ $ENV = main ]; then export ENV=prd; fi
        echo $ENV
   
    - name: terraform validate
      run: |
        ls -lah
        echo ${{inputs.environment}}
        terraform init -backend-config="backend-$ENV.tfvars"
        terraform validate

    - name: terraform plan
      run: |
        terraform plan