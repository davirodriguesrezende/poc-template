name: 'Terraform Validate and Plan'

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  terraform-validate:
    name: Terraform Step Validate and Plan
    runs-on: poc-runner

    steps:

    - name: checkout code
      uses: actions/checkout@v3

    - name: Set environment variables
      run: |
        export env_terraform=${{inputs.environment}}
        if [ $env_terraform = main ]; then export env_terraform=prd; fi
        echo $ENenv_terraformV
   
    - name: terraform validate
      run: |
        echo $env_terraform
        echo ${{inputs.environment}}
        terraform init -backend-config=backend-$env_terraform.tfvars
        terraform validate

    - name: terraform plan
      run: |
        terraform plan