name: 'Terraform Apply'

on:
  workflow_call:
    inputs:
      id_aws:
        required: true
        type: string
      key_aws:
        required: true
        type: string  
      environment:
        required: true
        type: string

jobs:
  terraform-apply:
    name: Terraform Step Apply
    runs-on: poc-runner

    steps:
    - name: check out code
      uses: actions/checkout@v3

    - name: AWS credentials
      run : |
        aws configure set aws_access_key_id ${{ inputs.id_aws }} 
        aws configure set aws_secret_access_key ${{ inputs.key_aws }}

    - name: Terraform Apply
      run: |
        terraform init -backend-config="./configs/backends/backend-${{ inputs.environment }}.tfvars"
        terraform apply -var="branch_name=${{ inputs.environment }}" -auto-approve